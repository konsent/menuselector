<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁밥 플래너</title>
    <link rel="stylesheet" href="style.css">

    <!-- Open Graph (OG) meta tags for social media sharing -->
    <meta property="og:title" content="저녁밥 플래너">
    <meta property="og:description" content="오늘 뭐 먹지? 메뉴를 선택하고 필요한 식재료 목록을 확인해보세요!">
    <meta property="og:image" content="https://konsent.github.io/menuselector/assets/og-image.png">
    <meta property="og:type" content="website">

    <!-- Favicon & App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png?v=1">

</head>
<body>
    <div class="app-container">
        <header>
            <h1>저녁밥 플래너</h1>
            <p id="header-subtitle">메뉴를 선택하면 구매할 식재료 목록이 나타납니다.</p>
            <p class="notice">※ 기본 재료(고춧가루, 마늘, 설탕, 간장, 고추장, 참기름, 소금, 된장 등)는 목록에서 제외됩니다.</p>
            <div class="mode-toggle-container">
                <span class="toggle-label">메뉴 우선</span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">재료 우선</span>
            </div>
        </header>
        <main>
            <!-- 메뉴 우선 모드 -->
            <div id="menu-first-mode" class="mode-section active">
                <section class="menu-container">
                    <h2>📋 메뉴 목록</h2>
                    <div id="menu-categories"></div>
                </section>
                <div class="right-panel">
                    <section class="selected-menus-container">
                        <h2>⭐ 선택한 메뉴</h2>
                        <ul id="selected-menus-list"></ul>
                    </section>
                    <section class="shopping-list-container">
                        <div class="list-header">
                            <h2>🛒 구매할 식재료<span id="total-ingredients-count"></span></h2>
                            <button id="copy-button" class="copy-btn">복사</button>
                        </div>
                        <ul id="shopping-list"></ul>
                    </section>
                </div>
            </div>

            <!-- 재료 우선 모드 -->
            <div id="ingredient-first-mode" class="mode-section">
                <section class="owned-ingredients-container">
                    <h2>✅ 보유 재료 선택</h2>
                    <div id="all-ingredients-list"></div>
                </section>
                <section class="possible-menus-container">
                    <h2>🍳 만들 수 있는 메뉴</h2>
                    <div id="possible-menus-list"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
